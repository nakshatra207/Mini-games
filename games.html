<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10 Classic Games</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #00ffd0;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .game-card {
      background: #1e1e1e;
      border: 2px solid #00ffd0;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #00ffd0;
      color: #000;
    }

    iframe {
      display: none;
      width: 100%;
      height: 500px;
      margin-top: 2rem;
      border: none;
    }

    .back-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00ffd0;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® 10 Mini-Games Collection</h1>

  <div class="game-grid" id="gameGrid">
    <div class="game-card" onclick="launchGame('pong.html')">Pong</div>
    <div class="game-card" onclick="launchGame('snake.html')">Snake</div>
    <div class="game-card" onclick="launchGame('tictactoe.html')">Tic-Tac-Toe</div>
    <div class="game-card" onclick="launchGame('brickbreaker.html')">Brick Breaker</div>
    <div class="game-card" onclick="launchGame('flappy.html')">Flappy Bird</div>
    <div class="game-card" onclick="launchGame('2048.html')">2048</div>
    <div class="game-card" onclick="launchGame('memory.html')">Memory Game</div>
    <div class="game-card" onclick="launchGame('hangman.html')">Hangman</div>
    <div class="game-card" onclick="launchGame('minesweeper.html')">Minesweeper</div>
    <div class="game-card" onclick="launchGame('spaceinvaders.html')">Space Invaders</div>
  </div>

  <iframe id="gameFrame"></iframe>
  <button class="back-btn" onclick="goBack()">ðŸ”™ Back to Menu</button>

  <script>
    function launchGame(file) {
      document.getElementById('gameFrame').src = file;
      document.getElementById('gameFrame').style.display = 'block';
      document.getElementById('gameGrid').style.display = 'none';
      document.querySelector('.back-btn').style.display = 'inline-block';
    }

    function goBack() {
      document.getElementById('gameFrame').style.display = 'none';
      document.getElementById('gameGrid').style.display = 'grid';
      document.querySelector('.back-btn').style.display = 'none';
      document.getElementById('gameFrame').src = '';
    }
  </script>
</body>
</html>
